<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">기타</h1>

<h2>th:with</h2>
<h3>지역변수를 지정해서 쓸 수 있다.</h3>
<th:block th:with="start = ${selectCriteria.startPage}, last = ${ selectCriteria.endPage}">
    <th:block th:each="p : ${#numbers.sequence(start, last)}">
        <th:block th:if="${selectCriteria.pageNo eq p }">
            <button th:text="${ p }" onclick="alert('당첨!')"></button>
        </th:block>
        <th:block th:if="${ selectCriteria.pageNo ne p}">
            <button th:text="${p}" onclick="disableButton(this)"></button>
        </th:block>
        <script th:inline="javascript">
            /* JavaScript 함수 정의 */
            function disableButton(button) {
                // 버튼을 비활성화
                button.disabled = true;
                // 알림창 표시
                alert('탈락!');
            }
        </script>
    </th:block>

</th:block>

</body>
</html>
