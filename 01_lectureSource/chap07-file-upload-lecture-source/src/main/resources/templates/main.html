<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>파일 업로드 하기</h1>

    <h3>single file 업로드하기</h3>
<!--    파일은 get 방식으로 전송할수 없음(url크기가 작음 / 인코딩 불가)-->
    <form action="single-file" method="post" enctype="multipart/form-data">
        파일 : <input type="file" name="singleFile"><br>
        파일설명 : <input type="text" name="singleFileDescription"><br>
        <input type="submit">
    </form>

    <h3>multi file 업로드하기</h3>
        <form action="multi-file" method="post" enctype="multipart/form-data">
            파일 : <input type="file" name="multiFile" multiple><br>
            파일설명 : <input type="text" name="multiFileDescription"><br>
            <input type="submit">
        </form>
</body>
</html>
